<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームテスト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            font-size: 24px;
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #ccc;
            margin-right: 5px;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: none;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #ff6347;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            user-select: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .box:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
        }
        .emoji {
            font-size: 2rem;
            cursor: pointer;
        }
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #0095DD;
            border-radius: 10px;
        }
        #average-time {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">ゲームテスト</div>
    <div class="tabs">
        <div class="tab active" data-target="reactionTest">反射神経テスト</div>
        <div class="tab" data-target="spotTheDifference">間違い探し</div>
        <div class="tab" data-target="arkanoidGame">アルカノイド</div>
    </div>
    <div id="reactionTest" class="content active">
        <div class="box" id="testBox">クリックして開始</div>
        <div id="result-time"></div>
        <div id="average-time">平均時間: 0 ms</div>
    </div>
    <div id="spotTheDifference" class="content">
        <button id="startButton">スタート</button>
        <div class="emoji-grid" id="emojiGrid"></div>
        <div id="result"></div>
    </div>
    <div id="arkanoidGame" class="content">
        <canvas id="arkanoidCanvas" width="480" height="320"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
